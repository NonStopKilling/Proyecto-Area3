<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Prueba de VUE</title>

    <link rel="stylesheet" href="css/app.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <!-- Comienza el code  -->

    <div class="container-xl mt-n2 mb-3 vh-100" id="app">
        <div class="row">
            <div class="col-3">
                <div class="justify-content-center p-3">
                    <img src="img/logo.png" width="190px">
                </div>

                    <div class="container-fluid">
  
               
                        
                        <!-- menu -->
                        <div id="MainMenu">
                          <div class="list-group panel">
                            <a href="#" class="list-group-item list-group-item" data-parent="#MainMenu">Item 1</a>
                            <a href="#" class="list-group-item list-group-item" data-parent="#MainMenu">Item 2</a>
                            <a href="#demo3" class="list-group-item list-group-item" data-toggle="collapse" data-parent="#MainMenu">Item 3 <i class="fa fa-caret-down"></i></a>
                            <div class="collapse" id="demo3">
                              <a href="#SubMenu1" class="list-group-item" data-toggle="collapse" data-parent="#SubMenu1">Subitem 1 <i class="fa fa-caret-down"></i></a>
                              <div class="collapse list-group-submenu" id="SubMenu1">
                                <a href="#" class="list-group-item" data-parent="#SubMenu1">Subitem 1 a</a>
                                <a href="#" class="list-group-item" data-parent="#SubMenu1">Subitem 2 b</a>
                                <a href="#SubSubMenu1" class="list-group-item" data-toggle="collapse" data-parent="#SubSubMenu1">Subitem 3 c <i class="fa fa-caret-down"></i></a>
                                <div class="collapse list-group-submenu list-group-submenu-1" id="SubSubMenu1">
                                  <a href="#" class="list-group-item" data-parent="#SubSubMenu1">Sub sub item 1</a>
                                  <a href="#" class="list-group-item" data-parent="#SubSubMenu1">Sub sub item 2</a>
                                </div>
                                <a href="#" class="list-group-item" data-parent="#SubMenu1">Subitem 4 d</a>
                              </div>
                              <a href="javascript:;" class="list-group-item">Subitem 2</a>
                              <a href="javascript:;" class="list-group-item">Subitem 3</a>
                            </div>
                            <a href="#demo4" class="list-group-item list-group-item" data-toggle="collapse" data-parent="#MainMenu">Item 4  <i class="fa fa-caret-down"></i></a>
                            <div class="collapse" id="demo4">
                              <a href="" class="list-group-item">Subitem 1</a>
                              <a href="" class="list-group-item">Subitem 2</a>
                              <a href="" class="list-group-item">Subitem 3</a>
                            </div>
                          </div>
                        </div>
                      </div>
               
<!--                   
                <ul class="nav flex-column">
                    <li class="nav-item" v-for="todo in todos">
                      <a class="nav-link " href="#">{{todo.text}}</a>
                    </li>
                    
                  </ul> -->
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-9">
                        
                <form action="">
                    <div class="input-group mb-4">
                      <input type="search" placeholder="Buscas algo?" aria-describedby="button-addon5" class="form-control">
                      <div class="input-group-append">
                        <button id="button-addon5" type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                   
                </form>
                    </div>
                    <div class="col float-right">
                        <button type="button" class="btn btn-primary">
                            <i class="fa fa-bars">
                              
                            </i> Redes 
                            <span class="sr-only">unread messages</span>
                          </button>
                        <button type="button" class="btn btn-primary">
                            Mail <span class="badge badge-danger ">9</span>
                            <span class="sr-only">unread messages</span>
                          </button>

                    </div>
                </div>

                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link active" href="">TABLERO 1</a>
                </nav>

                <br />
                <div>
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link" href="#" v-for="fruta of frutas" >{{fruta}}</a>
                </nav>

                </div>
                
                <br />
      
                <div class="row">
                    <div class="col-8">
                        <div id="accordion">

                 
                            <div class="card" v-for="todo in todos">
                              <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    {{ todo.text }}
                                  </button>
                                </h5>
                              </div>
                          
                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    <todo-item v-for="subtodo in todo.subTodos" v-bind:subtodo="subtodo"></todo-item>
                                </div>
                              </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-4">
                        <div class="py-1">
                            <div class="card">
                                <div class="card-body">
                                    <canvas id="chBar"></canvas>
                                </div>
                            </div>                            
                        </div>
                        <div class="py-2">
                                <div class="card">
                                    <div class="card-body">
                                        <canvas id="chDonut1"></canvas>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

       
                  <div class="row">
                    <div class="col-4 p-1"  v-for="m in map">
                        <button type="button" class="btn btn-outline-primary btn-lg btn-block">{{m}}</button>
                    </div>
                  </div> 

            </div>
        </div>


    

 
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="js/1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    

</body>
